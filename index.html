<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabl">

        <table border="4" cellspacing="0" width="900px" height="400px">

            <tr>
                <th colspan="6">TIME TABLE</th>
            </tr>
            <tr>
                <th rowspan="7 ">HOURS</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>

            <tr>
                <td>IOT</td>
                <td>Python</td>
                <td>Ux research</td>
                <td>Javascript</td>
                <td>Kotlin</td>

            </tr>
            <td>Design</td>
            <td>Html/css</td>
            <td>Ux development</td>
            <td>Industrial design</td>
            <td>IOT</td>
            <tr>
            </tr>
            <tr>
                <th colspan="6">LUNCH</th>
            </tr>
            <tr>
                <td>IOT</td>
                <td>Python</td>
                <td>Ux research</td>
                <td>Javascript</td>
                <td>Kotlin</td>
            </tr>
            <tr>
                <td>Design</td>
                <td>Html/css</td>
                <td>Ux development</td>
                <td>Industrial design</td>
                <td>IOT</td>
            </tr>
        </table>
    </div>
</body>

</html>
